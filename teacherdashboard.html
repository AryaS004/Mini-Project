<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard Sidebar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background-color: #f4f4f9;
        }
        
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #1a1a1a;
            color: white;
            transition: width 0.3s ease-in-out;
            overflow: hidden;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            padding-top: 10px;
        }
        
        .collapsed {
            width: 60px;
        }
        
        .menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            align-self: flex-start;
            margin-left: 10px;
        }
        
        .menu-items {
            list-style: none;
            padding: 0;
            flex-grow: 1;
        }
        
        .menu-items li {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .menu-items li:hover {
            background-color: #444;
        }
        
        .icon {
            width: 24px;
            transition: transform 0.3s;
        }
        
        .text {
            white-space: nowrap;
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .collapsed .text {
            opacity: 0;
            transform: translateX(-20px);
        }
        
        .collapsed .icon {
            transform: scale(1.2);
        }
        
        .content {
            margin-left: 260px;
            padding: 20px;
            flex-grow: 1;
            transition: margin-left 0.3s ease-in-out;
        }
        
        .profile-container {
            max-width: 600px;
            margin: auto;
        }
        
        .profile-item {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .profile-picture {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .profile-picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #4CAF50;
        }
    </style>
</head>

<body>

            <li onclick="logout()"><span class="icon">üö™</span><span class="text">Logout</span></li>
        </ul>
    </div>

    <div class="content" id="content">
        <h1>Welcome to the Faculty Dashboard</h1>

    </div>

</body>

</html>
