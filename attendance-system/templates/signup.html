<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        #camera, #capture-btn {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">üîê Sign Up</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('signup') }}" method="POST" enctype="multipart/form-data" class="shadow p-4 rounded">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Select Role</label>
                <select name="role" id="role" class="form-control" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="mb-3" id="studentIdField" style="display: none;">
                <label for="student_id" class="form-label">Student ID</label>
                <input type="text" name="student_id" id="student_id" class="form-control" required>
            </div>

            <div id="camera" class="mb-3" style="display: none;">
                <label for="captureImages" class="form-label">Capture Images for Face Recognition (Student Only)</label>
                <video id="video" width="320" height="240" autoplay></video>
                <button type="button" id="capture-btn" class="btn btn-primary mt-2">Capture Images</button>
                <canvas id="canvas" style="display: none;"></canvas>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            <div class="text-center mt-3">
                <a href="{{ url_for('login') }}" class="btn btn-link">Already have an account? Login</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('role').addEventListener('change', function() {
            let studentIdField = document.getElementById('studentIdField');
            let camera = document.getElementById('camera');
            let captureBtn = document.getElementById('capture-btn');
            
            if (this.value === 'student') {
                studentIdField.style.display = 'block';
                camera.style.display = 'block';
                startCamera();
            } else {
                studentIdField.style.display = 'none';
                camera.style.display = 'none';
            }
        });

        let captureBtn = document.getElementById('capture-btn');
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        
        // Start the webcam to capture images
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                }).catch(function(err) {
                    alert("Camera error: " + err);
                });
        }

        // Capture images when the button is clicked
        captureBtn.addEventListener('click', function() {
            let imagesCaptured = 0;
            const totalImages = 100;
            
            let captureInterval = setInterval(function() {
                // Draw the current video frame to the canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Convert the canvas image to a data URL (base64 encoded)
                let imageData = canvas.toDataURL('image/png');

                // Upload image data to the server
                uploadImage(imageData);

                imagesCaptured++;

                if (imagesCaptured >= totalImages) {
                    clearInterval(captureInterval);
                    alert("Image capture complete!");
                }
            }, 1000);  // Capture one image every second
        });

        // Upload captured image to the server
        function uploadImage(imageData) {
            fetch("{{ url_for('upload_profile') }}", {
                method: 'POST',
                body: JSON.stringify({ image: imageData, student_id: document.getElementById('student_id').value }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.json())
              .then(data => {
                  console.log('Image uploaded:', data);
              }).catch(error => {
                  console.error('Error uploading image:', error);
              });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
