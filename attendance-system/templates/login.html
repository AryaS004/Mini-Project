<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">üîê Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST" class="shadow p-4 rounded">
            <div class="mb-3">
                <label for="role" class="form-label">Select Role</label>
                <select name="role" id="role" class="form-control" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <!-- Student ID Field (shown only for 'Student' role) -->
            <div class="mb-3" id="studentIdField" style="display: none;">
                <label for="student_id" class="form-label">Student ID</label>
                <input type="text" name="student_id" id="student_id" class="form-control" placeholder="Enter your Student ID">
            </div>

            <!-- Email Field (default for Teacher/Admin) -->
            <div class="mb-3" id="emailField">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required placeholder="Enter your password">
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-primary w-100">Login</button>

            <!-- Sign Up Link -->
            <div class="text-center mt-3">
                <a href="{{ url_for('signup') }}" class="btn btn-link">Don't have an account? Sign Up</a>
            </div>
        </form>
    </div>

    <script>
        // Toggle display of Student ID or Email field based on role selection
        document.getElementById('role').addEventListener('change', function() {
            let studentIdField = document.getElementById('studentIdField');
            let emailField = document.getElementById('emailField');

            if (this.value === 'student') {
                studentIdField.style.display = 'block';
                emailField.style.display = 'none';
            } else {
                studentIdField.style.display = 'none';
                emailField.style.display = 'block';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
