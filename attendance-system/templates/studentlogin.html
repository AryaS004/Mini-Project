<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login & Signup</title>
    
    <link rel="stylesheet" href="static/css/slidestyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>


    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
        import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAhvUQC6SWtZ8aFMpRu0owWT1MVcq_t_Fo",
            authDomain: "attendence-list-lbs.firebaseapp.com",
            databaseURL: "https://attendence-list-lbs-default-rtdb.firebaseio.com",
            projectId: "attendence-list-lbs",
            storageBucket: "attendence-list-lbs.firebasestorage.app",
            messagingSenderId: "874744289039",
            appId: "1:874744289039:web:67d16e57a1c4ca0a48107a"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Sign-Up Function
        window.signUp = async function (event) {
            event.preventDefault();
 
            const name = document.querySelector("input[name='name']").value;
            const branch = document.querySelector("input[name='branch']").value;
            const number = document.querySelector("input[name='number']").value;
            const email = document.querySelector("input[name='email']").value;
            const password = document.querySelector("input[name='password']").value;
            const photoInput = document.querySelector("input[name='photo']");

            if (photoInput.files.length === 0) {
                Swal.fire("Error", "Please upload an image.", "error");
                return;
            }

            try {
                // Create user in Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Store user details in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    name: name,
                    branch: branch,
                    admissionNo: number,
                    email: email,
                    role: "student"
                });

                // Upload Image to Flask for processing
                const formData = new FormData();
                formData.append("email", email);
                formData.append("photo", photoInput.files[0]);

                const response = await fetch("/api/upload_student_image", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                if (result.success) {
                    Swal.fire("Success", "Signup and Face Registration Successful!", "success").then(() => {
                        window.location.href = `/student/${auth.currentUser.uid}`;

;
                    });
                } else {
                    Swal.fire("Error", "Face registration failed!", "error");
                }

            } catch (error) {
                Swal.fire("Error", error.message, "error");
            }
        };

        // Login Function
        window.signIn = async function (event) {
    event.preventDefault();

    const email = document.querySelector("#login-email").value;
    const password = document.querySelector("#login-password").value;

    try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const idToken = await userCredential.user.getIdToken();

        const response = await fetch("/api/sessionLogin", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ idToken })
        });

        const result = await response.json();
        if (result.success) {
            Swal.fire("Success", "Login successful!", "success").then(() => {
                window.location.href = "/student";
            });
        } else {
            Swal.fire("Error", "Session setup failed.", "error");
        }

    } catch (error) {
        Swal.fire("Error", error.message, "error");
    }
};

    </script>

    <style>
        body { font-family: 'Jost', sans-serif; }
    </style>
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        
        <!-- ðŸ”¹ Signup Form -->
        <div class="sign-up">
            <form id="signupForm" onsubmit="signUp(event)" enctype="multipart/form-data">
                <label for="chk" aria-hidden="true">Sign Up</label>
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="branch" placeholder="Branch" required>
                <input type="text" name="number" placeholder="Admission No" required>
                <input type="email" name="email" placeholder="User Name (Email)" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="file" name="photo" accept="image/*" required>
                <button type="submit">Sign up</button>
            </form>
        </div>

        <!-- ðŸ”¹ Login Form -->
        <div class="login">
            <form id="loginForm" onsubmit="signIn(event)">
                <label for="chk" aria-hidden="true" id="hi">Login</label>
                <input type="email" id="login-email" name="email" placeholder="Username (Email)" required>
                <input type="password" id="login-password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
