<!DOCTYPE html>


<html>

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>attendance management system</title>

    <style>
        body {
            margin: 0;
            color: #6a6f8c;
            background: #d3bdec;
            font: 600 16px/18px 'Open Sans', sans-serif;
            height: 100vh;
        }
        
        *,
         :after,
         :before {
            box-sizing: border-box
        }
        
        .clearfix:after,
        .clearfix:before {
            content: '';
            display: table
        }
        
        .clearfix:after {
            clear: both;
            display: block
        }
        
        a {
            color: inherit;
            text-decoration: none
        }
        
        .login-wrap {
            width: 100%;
            margin: auto;
            max-width: 525px;
            min-height: 675px;
            position: relative;
            background: url(https://img.freepik.com/free-vector/abstract-geometric-wireframe-background_52683-59421.jpg) no-repeat center;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, .24), 0 17px 50px 0 rgba(0, 0, 0, .19);
        }
        
        .login-html {
            width: 100%;
            height: 100%;
            position: absolute;
            padding: 90px 70px 50px 100px;
            background: rgba(40, 57, 101, .9);
        }
        
        .login-html .sign-in-htm,
        .login-html .sign-up-htm {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            position: absolute;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            transition: all .4s linear;
        }
        
        .login-html .sign-in,
        .login-html .sign-up,
        .login-form .group .check {
            display: none;
        }
        
        .login-html .tab,
        .login-form .group .label,
        .login-form .group .button {
            text-transform: uppercase;
        }
        
        .login-html .tab {
            font-size: 22px;
            margin-right: 15px;
            padding-bottom: 5px;
            margin: 0 15px 10px 0;
            display: inline-block;
            border-bottom: 2px solid transparent;
        }
        
        .login-html .sign-in:checked+.tab,
        .login-html .sign-up:checked+.tab {
            color: #fff;
            border-color: #2f73e9;
        }
        
        .login-form {
            min-height: 345px;
            position: relative;
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        
        .login-form .group {
            margin-bottom: 15px;
        }
        
        .login-form .group .label,
        .login-form .group .input,
        .login-form .group .button {
            width: 100%;
            color: #f5ecec;
            display: block;
        }
        
        .login-form .group .input,
        .login-form .group .button {
            border: none;
            padding: 15px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, .1);
        }
        
        .login-form .group input[data-type="password"] {
            -webkit-text-security: circle;
        }
        
        .login-form .group .label {
            color: #f4edf7;
            font-size: 12px;
        }
        
        .login-form .group .button {
            background: #1a66eb;
        }
        
        .login-form .group label .icon {
            width: 15px;
            height: 15px;
            border-radius: 2px;
            position: relative;
            display: inline-block;
            background: rgba(255, 255, 255, .1);
        }
        
        .login-form .group label .icon:before,
        .login-form .group label .icon:after {
            content: '';
            width: 10px;
            height: 2px;
            background: #fff;
            position: absolute;
            transition: all .2s ease-in-out 0s;
        }
        
        .login-form .group label .icon:before {
            left: 3px;
            width: 5px;
            bottom: 6px;
            transform: scale(0) rotate(0);
        }
        
        .login-form .group label .icon:after {
            top: 6px;
            right: 0;
            transform: scale(0) rotate(0);
        }
        
        .login-form .group .check:checked+label {
            color: #fff;
        }
        
        .login-form .group .check:checked+label .icon {
            background: #1161ee;
        }
        
        .login-form .group .check:checked+label .icon:before {
            transform: scale(1) rotate(45deg);
        }
        
        .login-form .group .check:checked+label .icon:after {
            transform: scale(1) rotate(-45deg);
        }
        
        .login-html .sign-in:checked+.tab+.sign-up+.tab+.login-form .sign-in-htm {
            transform: rotate(0);
        }
        
        .login-html .sign-up:checked+.tab+.login-form .sign-up-htm {
            transform: rotate(0);
        }
        
        .hr {
            height: 2px;
            margin: 60px 0 50px 0;
            background: rgba(255, 255, 255, .2);
        }
        
        .foot-lnk {
            text-align: center;
        }
    </style>

    <body>

        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">LOG-IN</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">Email Address</label>
                            <input id="user" type="text" class="input" required>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password" required>
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign In" onclick="signin()">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            //<a href="#forgot">Forgot Password?</a>//
                        </div>
                    </div>
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text" class="input" required>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password" required>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Repeat Password</label>
                            <input id="pass" type="password" class="input" data-type="password" required>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Email Address</label>
                            <input id="pass" type="text" class="input" required>
                        </div>
                        <div class="group">
                            <div class="foot-lnk">

                                <a href=""> </a><input type="submit" class="button" value="Sign Up" onclick="signup()">
                            </div>
                            <div class="hr"></div>
                            <div class="foot-lnk">
                                <label for="tab-1">Already Member?</a>
				</div>
			</div>
		</div>
	</div>
</div> 
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".sign-up-htm .button").addEventListener("click", function () {
            document.getElementById("tab-1").checked = true;
        });
    });
    
  


    document.addEventListener("DOMContentLoaded", function () {
     document.querySelector(".sign-up-htm .button").addEventListener("click", function (event) {
            event.preventDefault();
            alert("Sign-Up Successful");
            
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".sign-in-htm .button").addEventListener("click", function (event) {
            event.preventDefault(); // Prevents form submission
            alert("sign-in Successful!"); // Pop-up message
            window.location.href = "dashboard.html"; // Redirect to dashboard or next page
        });
    });     
</script>
<script>
    function signUp() {
        event.preventDefault();
        let email = document.getElementById("user").value;
        let password = document.getElementById("pass").value;
    
        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                alert("Sign-Up Successful!");
                document.getElementById("tab-1").checked = true; // Switch to sign-in tab
            })
            .catch((error) => {
                alert(error.message);
            });
    }
    </script>
    <script>
        function signIn() {
            event.preventDefault();
            let email = document.getElementById("user").value;
            let password = document.getElementById("pass").value;
        
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Sign-In Successful!");
                    window.location.href = "dashboard.html"; // Redirect to Dashboard
                })
                .catch((error) => {
                    alert(error.message);
                });
        }
        </script>
